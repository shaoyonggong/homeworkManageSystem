<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3" style="margin-top: 100px;">
                <form action="save" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label for="stuId">编号</label>
                        <input type="number" class="form-control" name="stuId" id="stuId" placeholder="编号">
                    </div>
                    <div class="form-group">
                        <label for="stuName">姓名</label>
                        <input type="text" class="form-control" name="stuName" id="stuName" placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <label for="stuSex1">性别</label>
                        <input type="radio" name="stuSex" id="stuSex1" value="1" checked>男
                        <input type="radio" name="stuSex" id="stuSex2" value="2">女
                    </div>
                    <div class="form-group">
                        <label for="stuAge">年龄</label>
                        <input type="number" class="form-control" name="stuAge" id="stuAge" placeholder="年龄">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="submit" class="btn btn-default">取消</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
